<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Job Automation</title>
</head>
<body style="font-family: Arial, sans-serif; background-color: #f4f4f4; padding: 20px; max-width: 400px; margin: auto; border: 1px solid #ddd; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1);">

  <h2 style="text-align: center; color: #333;">Job Automation Settings</h2>

  <form id="jobSettingsForm">
    <!-- Job Search Settings -->
    <label for="jobTitle" style="display: block; margin-top: 15px; color: #333;">Job Title:</label>
    <input type="text" id="jobTitle" name="jobTitle" required 
           style="width: 100%; padding: 8px; border: 1px solid #ccc; border-radius: 4px;">

    <label for="location" style="display: block; margin-top: 15px; color: #333;">Location:</label>
    <input type="text" id="location" name="location" 
           style="width: 100%; padding: 8px; border: 1px solid #ccc; border-radius: 4px;">

    <!-- Messaging Template -->
    <label for="messageTemplate" style="display: block; margin-top: 15px; color: #333;">Message Template:</label>
    <textarea id="messageTemplate" name="messageTemplate" rows="4" placeholder="Enter your message template here..." 
              style="width: 100%; padding: 8px; border: 1px solid #ccc; border-radius: 4px;"></textarea>

    <!-- Start/Stop Automation Buttons -->
    <div style="margin-top: 20px; display: flex; justify-content: space-between;">
      <button type="button" id="startAutomation" 
              style="padding: 10px 20px; background-color: #28a745; color: white; border: none; border-radius: 4px; cursor: pointer;">
        Start Automation
      </button>
      <button type="button" id="stopAutomation" 
              style="padding: 10px 20px; background-color: #dc3545; color: white; border: none; border-radius: 4px; cursor: pointer;">
        Stop Automation
      </button>
    </div>
  </form>

  <div id="status" style="margin-top: 20px; color: #555; text-align: center;"></div>

  <script src="popup.js"></script>
</body>
</html>
